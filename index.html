<body class="make_center">


    <section>
        <div class="container container_con">

            <form style="display:grid;gap: 50px;">
                <div class="row text-center">
                    <div class="col-lg-8 col-md-6 ">
                        <h5 class="h5-decoration">please :</h5>
                        <textarea type="text" rows="5" placeholder="boites" class="form-control textarea-85"
                            id="boites_input"></textarea>
                        <div class="text-center">
                            <button class="button-85 btn_click" role="button" type="button" id="btn_extract">extract
                                profiles</button>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-2 col-md-4">
                        <h5 class="text-center h5-decoration">offer</h5>
                        <textarea type="text" rows="8" placeholder="profiles" class="form-control textarea-85"
                            id="extract_profiles_offer"></textarea>
                        <div class="text-center"> <button class="button-55" id="copy_offer" type="button"
                                role="button">copy</button></div>
                    </div>
                    <div class="col-lg-2 col-md-4">
                        <h5 class="text-center h5-decoration">reply</h5>
                        <textarea type="text" rows="8" placeholder="profiles" class="form-control textarea-85"
                            id="extract_profiles_reply"></textarea>
                        <div class="text-center"> <button class="button-55" id="copy_reply" type="button"
                                role="button">copy</button></div>
                    </div>

                    <div class="col-lg-4 col-md-4">
                        <h5 class="text-center h5-decoration">extract profiles </h5>
                        <textarea type="text" rows="8" placeholder="boites output" class="form-control textarea-85"
                            id="boites_output"></textarea>
                        <div class="text-center"> <button class="button-55 " id="copy_boite" type="button"
                                role="button">copy</button></div>
                    </div>
                    
                </div>
            </form>
        </div>
    </section>











    <script src="assets/js/extract.js"></script>
